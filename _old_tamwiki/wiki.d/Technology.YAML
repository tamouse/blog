text=>>comment%3c%3c%0aSummary:[[YAML Ain't Markup Language -> http://yaml.org]] - a human-friendly (?) way of serializing data for programming languages%0aParent:(Technology.)Languages%0aIncludeMe:[[(Technology.)Languages]]%0aCategories:[[!Articles]], [[!Links]]%0aTags: yaml, data serialization, programming%0a(:tags-hide yaml, data serialization, programming :)%0a>>%3c%3c%0a[[#excerpt]]%0aYAML is one of my favourite ways of setting up data and configurations for projects. My current [[resume -> http://tamouse.org/about/resume-page/]] is in YAML.%0a[[#excerptend]]%0a%0aYAML is one of those recursive acronyms "YAML Ain't Markup Language" that litter the free software world. It lets you build up information that takes the form of scalars, lists (arrays) and hashes (associative arrays). YAML has support for nearly all modern and past languages.%0a%0aUsing YAML is pretty straight-forward with the one caveat:%0a%0a>>warning%3c%3c%0a(:linebreaks:)%0a[+'''YAML does not deal with tabs in input!'''+]%0aAll indentation must be spaces!%0a''Ref: http://yaml.org/faq.html''%0a(:nolinebreaks:)%0a>>%3c%3c%0a%0a* The [[article -> Wikipedia:YAML]] on Wikipedia is a very good introduction to YAML. %0a* There is a nice little [[cheat sheet -> http://yaml.org/refcard.html]] on the [[yaml site -> http://yaml.org]].%0a* YAML integrates well with many languages and tools, as evidenced by the project list on the [[YAML home page -> http://yaml.org]].%0a%0aYAML is a ''great'' way to store application configuration data, load and dump data from a data base for transfer elsewhere, and serialize-unserialize information to pass between programs. It isn't nearly as universally accepted as XML and JSON, but it's particular amenable to such usage due to it's inherent readability by both humans and machines.%0a
