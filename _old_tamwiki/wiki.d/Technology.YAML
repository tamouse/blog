diff:1352402575:1352402575:=1,29d0%0a%3c >>comment%3c%3c%0a%3c Summary:[[YAML Ain't Markup Language -> http://yaml.org]] - a human-friendly (?) way of serializing data for programming languages%0a%3c Parent:(Technology.)Languages%0a%3c IncludeMe:[[(Technology.)Languages]]%0a%3c Categories:[[!Articles]], [[!Links]]%0a%3c Tags: yaml, data serialization, programming%0a%3c (:tags-hide yaml, data serialization, programming :)%0a%3c >>%3c%3c%0a%3c [[#excerpt]]%0a%3c YAML is one of my favourite ways of setting up data and configurations for projects. My current [[resume -> http://tamouse.org/about/resume-page/]] is in YAML.%0a%3c [[#excerptend]]%0a%3c %0a%3c YAML is one of those recursive acronyms "YAML Ain't Markup Language" that litter the free software world. It lets you build up information that takes the form of scalars, lists (arrays) and hashes (associative arrays). YAML has support for nearly all modern and past languages.%0a%3c %0a%3c Using YAML is pretty straight-forward with the one caveat:%0a%3c %0a%3c >>warning%3c%3c%0a%3c (:linebreaks:)%0a%3c [+'''YAML does not deal with tabs in input!'''+]%0a%3c All indentation must be spaces!%0a%3c ''Ref: http://yaml.org/faq.html''%0a%3c (:nolinebreaks:)%0a%3c >>%3c%3c%0a%3c %0a%3c * The [[article -> Wikipedia:YAML]] on Wikipedia is a very good introduction to YAML. %0a%3c * There is a nice little [[cheat sheet -> http://yaml.org/refcard.html]] on the [[yaml site -> http://yaml.org]].%0a%3c * YAML integrates well with many languages and tools, as evidenced by the project list on the [[YAML home page -> http://yaml.org]].%0a%3c %0a%3c YAML is a ''great'' way to store application configuration data, load and dump data from a data base for transfer elsewhere, and serialize-unserialize information to pass between programs. It isn't nearly as universally accepted as XML and JSON, but it's particular amenable to such usage due to it's inherent readability by both humans and machines.%0a
