<div id='wikitext'>
<p class='vspace'>Here's a little one-liner in bash to generate a strong password (works on linux and os x systems, at least:
</p>
<div class='vspace'></div>
<div class='sourceblock ' id='sourceblock1'>
  <div class='sourceblocktext'><div class="bash"><ol><li class="li1"><div class="de1"><span class="kw2">cat</span> <span class="sy0">/</span>dev<span class="sy0">/</span>urandom <span class="sy0">|</span> <span class="kw2">strings</span> <span class="sy0">|</span> <span class="kw2">grep</span> <span class="re5">-o</span> <span class="st_h">'[[:alnum:]!@%_-+=., ]'</span> <span class="sy0">|</span> <span class="kw2">head</span> <span class="re5">-n</span> <span class="nu0">15</span> <span class="sy0">|</span> <span class="kw2">tr</span> <span class="re5">-d</span> <span class="st_h">'\n'</span></div></li>
</ol></div></div>
  <div class='sourceblocklink'><a href='http://wiki.tamouse.org?n=Technology.PasswordGenerators?action=sourceblock&amp;num=1' type='text/plain'>raw code</a></div>
</div>

<p class='vspace'>generates a password that looks like:
</p>
<div class='vspace'></div><pre class='escaped'>
 oJhh!j0bNAiZNDa
</pre>
</div>

</body>
