<p>Run Applications &gt; Utilities &gt; Netinfo Manager
</p>
<p class='vspace'>Under Security, Authenticate
</p>
<p class='vspace'>Under Security, Enable Root Access
</p>
<p class='vspace'>That's it, now root should appear as one of the options on the login screen.
</p>
