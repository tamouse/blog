Problems with eclipse on a fresh installation with SELinux. Need to set the libjvm.so to allow it to relocate text:
<a name='excerptend' id='excerptend'></a>
</p>
<div class='vspace'></div><pre> chcon -t textrel_shlib_t /opt/jdk1.6.0_02/jre/lib/i386/client/libjvm.so
</pre><p class='vspace'>See reply at <a class='external' href='http://dev.eclipse.org/newslists/news.eclipse.newcomer/msg19390.html' target='_blank'>dev.eclipse.org new.eclipse.newcomers list</a>
</p>
