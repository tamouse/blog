<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{page.excerpt | strip_html}}{% else %}{{site.description}}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="{{site.baseurl}}/images/logo-01.png">
  <link rel="icon" href="{{site.baseurl}}/images/logo-01-32x32.png" >
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
