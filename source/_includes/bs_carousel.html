{% assign carousel_id = "carousel-" | append: include.id | default: "-noidgiven" %}
<div class="panel panel-default">
  <div class="panel-body">
    <div id="{{carousel_id}}" class="carousel slide" data-ride="carousel" data-interval="7000">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
	{% for image in include.images %}
	<div class="item {% if forloop.first %}active{% endif %} text-center">
	  <img src="{{ image.fullsize | prepend: include.fullpath}}" class="carousel-img-60vh" >
	</div>
	{% endfor %}
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#{{carousel_id}}" role="button" data-slide="prev">
	<span class="fa fa-lg fa-left-arrow" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#{{carousel_id}}" role="button" data-slide="next">
	<span class="fa fa-lg fa-right-arrow" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
