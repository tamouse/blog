{% assign quote = site.data.quotes[include.id] | default: include %}
<blockquote class="quote">
  <div class="quote-body">
    {{ quote.text | markdownify}}
  </div>
  {% if quote.cite %}
  <footer class="quote-citation">
    {% if quote.source %}
    <a href="{{quote.source}}"><cite>{{quote.cite}}</cite></a>
    {% else %}
    <cite>{{quote.cite}}</cite>
    {% endif %}
  </footer>
  {% endif %}
</blockquote>
