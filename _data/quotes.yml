sapolsky_reinvigorate_full:
  cite: Robert M. Sapolsky, The Trouble with Testosterone and Other Essays on the Biology of the Human Predicament
  source: https://www.goodreads.com/work/quotes/21856
  text: |
    I am not worried if scientists go and explain everything. This is
    for a very simple reason: an impala sprinting across the Savannah
    can be reduced to biomechanics, and Bach can be reduced to
    counterpoint, yet that does not decrease one iota our ability to
    shiver as we experience impalas leaping or Bach thundering. We can
    only gain and grow with each discovery that there is structure
    underlying the most accessible levels of things that fill us with
    awe.

    But there is an even stronger reason why I am not afraid that
    scientists will inadvertently go and explain everything--it will
    never happen. While in certain realms, it may prove to be the case
    that science can explain anything, it will never explain
    everything. As should be obvious after all these pages, as part of
    the scientific process, for every question answered, a dozen newer
    ones are generated. And they are usually far more puzzling, more
    challenging than than the prior problems. This was stated
    wonderfully in a quote by a geneticist named Haldane earlier in the
    century: "Life is not only stranger than we imagine, it is stranger
    than we can imagine." We will never have our flames extinguished by
    knowledge. The purpose of science is not to cure us of our sense of
    mystery and wonder, but to constantly reinvent and reinvigorate it.

